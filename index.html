<html>
    <head>
        <title>Random Team Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="randomTeamCSS.css">
    </head>
    <body>
        
        <div class="container">
            <!-- Row Container for Entering Number of Players and Number of Teams --->
            <div class="row">
                <div class="col-sm-4 center-block">
                    <form class="form-group" action="">
                        <div class="form-inline">
                            <label for="playerCount">Select Number of Players:</label>
                            <select class="form-control" id="playerCountDrop">               
                            </select>
                        </div>

                        <div class="form-inline">                     
                            <label for="teamCount">Select Number of Teams:</label>
                            <select class="form-control" id="teamCount">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>                
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="button" class="btn btn-default" onclick="ini()" value="Enter">
                        </div>
                    </form>
                </div> 
            </div>
            <!-- Row Container for Entering Player Names as well as Displaying important information. The randomise button is displayed in this section as well -->
            <div class="row">
                <div class="col-sm-4 center-block">
                    <p id="displayPlayerNum"> Number of Player: </p>
                    <p id="displayTeamCount">Number of Teams: </p>
                    <p id="displayPlayerOnEachTeam"></p>


                    <p id="displayPlayers">Players: </p>
                    <form class="form-inline">
                        <label id="playerLabel" for="playerName"></label>
                        <input type="text" class="form-control" id="playerName">
                        <input type="button" id="playerAdder" class="btn btn-primary" onclick="addPlayer()" value="Add">
                    </form>

                    <button id ="randomiseBtn" type="button" class="btn btn-primary" onclick="randomiseTeams()">Random</button>
                </div>
            </div>
            <!-- Row Container to Display the Table that would be used to show the randomise teams -->
            <div class="row">
                <div class="col-sm-4 center-block">
                    <p id="textDis"></p>

                    <div id="theTable" class="container">
                        <table class="table" id="teamTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="randomTeamLogic.js"></script>
    </body>
</html>
